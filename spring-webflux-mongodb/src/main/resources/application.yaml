spring:
  webflux:
    hiddenmethod:
      filter:
        enabled: true

#  data:
#    mongodb:
#      host: localhost
#      port: 27017

  devtools:
    restart:
      enabled: true # false 로 지정하면 개발자 도구에 의한 재시작을 비활성화 할 수 있음

# 웹 수준에서 발생하는 일을 로깅
# 예를 들면 HTTP 요청값이나 API routing 및 응답값 등등..
logging:
  level:
    web: DEBUG

# 서버 상태의 세부 정보를 표시하는 설정
# http://localhost:8080/actuator/health 에 접속했을 때 더 자세한 정보를 알려줌
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        # actuator 엔드포인트 추가
        include: httptrace, health